<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Grade Weight Calculator</title>
</head>

<body>

    <div id="THESTUFF"></div>

    <script id="template-oof" type="text/html">
        <div>
            <h1>{{ course.name }}</h1>
            {{#each course.years}}
            <div>
                <h1>Year {{this.year}}</h1>
                <table>
                    <thead>
                        <th>Module</th>
                        <th>Assignment 1</th>
                        <th>Assignment 2</th>
                        <th>Assignment 3</th>
                        <th>Module Percentage</th>
                    </thead>
                    <tbody>
                        {{#each modules}}
                        <tr class="module-row" data-code="{{code}}" data-cats="{{cats}}" data-semester="{{semester}}">
                            <td>{{name}}</td>
                            {{#each assignments}}
                            <td class="assignment-cell" data-weighting="{{weighting}}" data-type="{{type}}"><input type="text" name="" id="{{../code}}-{{@index}}"></td>
                            {{/each}}
                            <td data-total></td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
            {{/each}}
        </div>
    </script>

    <div>
        <h1>Title of Course</h1>
        <div>
            <h1>Year 1</h1>
            <table>
                <thead>
                    <th>Module</th>
                    <th>Assignment 1</th>
                    <th>Assignment 2</th>
                    <th>Assignment 3</th>
                    <th>Module Percentage</th>
                </thead>
                <tbody>
                    <tr data-code="CMP2803M" data-cats="15" data-semester="b">
                        <td>Network Fundamentals</td>
                        <td data-assignment data-weighting="0.5" data-type="coursework"><input type="text"></td>
                        <td><input type="text"></td>
                        <td data-total></td>
                    </tr>
                    <tr>
                        <td>Team Software Engineering</td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Advanced Programming</td>
                        <td><input type="text"></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script src="index.js"></script>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        div {
            border: black 1px solid;
            margin: 0.5em 1em;
            padding: 0.5em 1em;
        }
        
        .module .assignment-input {
            flex-basis: 25%;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        
        .module .assignment-input input {
            width: 2rem;
        }
    </style>
</body>

</html>
